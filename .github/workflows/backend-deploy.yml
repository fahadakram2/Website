name: Backend Deploy (Node.js)

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: backend

      # Step 4: Zip backend for deployment
      - name: Prepare backend artifact
        run: zip -r backend.zip .
        working-directory: backend

      # Step 5: Upload artifact (optional)
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend/backend.zip

      # Step 6: Deploy to AWS Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
      - name: Deploy to Elastic Beanstalk
  uses: einaregilsson/beanstalk-deploy@v21
  with:
    application_name: ${{ secrets.EB_APPLICATION_NAME }}
    environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
    version_label: ${{ github.sha }}
    region: ${{ secrets.AWS_REGION }}
    deployment_package: backend/backend.zip
  env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
